<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A C Pizza</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="order.html">HOME</a></li>
        <li><a href="ticket.html">ORDER TICKETS</a></li>
      </ul>
    </nav>
    <h1><a href="order.html">A C Pizza</a></h1>
    <p>ADD, COMMIT, PIZZA!</p>
  </header>

  <main class="main_container">
    <div class="sectionOne">
      <h2>BUILD YOUR OWN PIZZA!</h2>
      <form id="topping_selector" class="toppings_container">
        <fieldset id="sauce" class="toppings">
          <legend>
            SAUCE
          </legend>
        </fieldset>
        <fieldset id="cheese_base" class="toppings">
          <legend>
            CHEESE LAYER
          </legend>
        </fieldset>
        <fieldset id="vegetables" class="toppings">
          <legend>
            VEGETABLES
          </legend>
        </fieldset>
        <fieldset id="meats" class="toppings">
          <legend>
            MEATS
          </legend>
        </fieldset>
        <fieldset id="cheese_toppings" class="toppings">
          <legend>
            <span id="bonus"> BONUS </span> CHEESE
          </legend>
        </fieldset>
      </form>
    </div>
    <div class="sectionTwo">
      <h3>
        PIZZA PREVIEW
      </h3>
      <div id="your_pizza"></div>
      <button onclick="window.location.href='ticket.html';" id="submit_pizza">ORDER UP!</button>
    </div>
  </main>
  <footer>
    <span>&copy; COPYRIGHT 2020 VALKYRIE INC</span>
    <a href="">about</a>
    <a href="">community</a>
    <a href="">contact us</a>
    <a href="">legal</a>
    <script src="js/pizza.js"></script>
    <script src="js/order.js"></script>
  </footer>
</body>

</html>
